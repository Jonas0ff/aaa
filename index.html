    body {
      background-color: #ffdde1;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: #c71585;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      animation: fadeIn 3s ease-in-out;
    }
    p {
      font-size: 1.5em;
      margin: 30px;
      animation: fadeIn 4s ease-in-out;
    }
    .gif {
      width: 300px;
      margin-top: 20px;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('https://media.giphy.com/media/KztT2v8j0Y8mM/giphy.gif') no-repeat center;
      background-size: cover;
      animation: float 10s infinite;
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes float {
      0% {transform: translateY(0);}
      100% {transform: translateY(-100vh);}
    }
    .balloon {
      position: absolute;
      width: 80px;
      height: 100px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: floatBalloon 10s infinite;
    }
    .balloon:after {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background-color: #000;
      top: 100%;
      left: 50%;
      margin-left: -1px;
    }
    @keyframes floatBalloon {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-100vh);}
    }
    .gallery {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .gift-button {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #c71585;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="heart" style="left:90%;animation-delay:3s;"></div>

  <div class="gallery">

    <br><br>

  </div>

  <script>
    function showGift() {
      document.getElementById('giftPopup').style.display = 'block';
    }
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = `${Math.random() * 100}vw`;
      balloon.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

  </script>
</body>
</html>
